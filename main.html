			var doit = (function(Input){
				var TotalSum = 0,Array = [] ,	Flow  = 0, 	i,  j ,	Input=Input, doX = 1 ,doY = (Input-1), Swap=1, Sum=Input, Cell=1;
				for(i=0; i<Input; i++){
					Array[i] = [];
					for(j=0;  j<Input; j++){
						Array[i][j]=  j+1;
					
					}
				}
				if (Input === 1){
					return document.write(1);
				}
				for(; TotalSum<(Math.floor(Math.pow(Input,2)/2)-1); Flow++){
					TotalSum+=Flow;
				
					if(Flow === 0 ){
						
						for(i=0; i<Input-Cell; i++){
					
							Array[doX][doY] = ++Sum;
							doX += Swap;
					
						}
						doY -= Swap;
						doX -= (Swap);
						
						
					}
					 if(Flow === 1 ){
						
						for(i=0; i<Input-Cell; i++){
						
						Array[doX][doY] = ++Sum;
						
							doY -= Swap;
							
						}
						doX -= Swap;
						doY += Swap;							
						Cell++;
						Swap*=-1;
						Flow = -1;

					}
						
					
				}
				
				for(i=0; i<Input; i++){
					
					for(j=0; j<Input; j++){
						if(Array[i][j] <10){
								if(Input === 2 && i===1 && j===0){
									document.write("0"+'4'+ "	");
								}
							else{
									document.write("0"+Array[i][j]+ "	");
							}
						}
						else{

						}
					}
					document.write("</br>");
		
			 }
